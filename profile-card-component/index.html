<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" type="text/images" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
       <img class="image-profile" src="images/image-victor.jpg" alt="profile picture">
       </div>
       <div class="personal-info">
         <div class="name">Victor Crest
           <span class="age">26</span>
       </div>
       <div class="city">London</div>
       <div class="card-bottom">
         <div class="follower">
           <span>80k</span>
           <span>Followers</span>
         </div>
         <div class="likes">
           <span>803K</span>
           <span>Likes</span>
          </div>
          <div class="Photos">
            <span>1.4K</span>
            <span>Photos</span>
          </div>

    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jesse Vaughns</a>.
  </div>
</body>
</html>
